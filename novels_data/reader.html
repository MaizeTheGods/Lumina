<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de EPUB</title>
    
    <!-- Incluimos la biblioteca Epub.js desde un CDN (no necesitas descargar nada) -->
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #reader-container {
            display: flex;
            flex-direction: column;
            width: 95%;
            max-width: 1000px;
            height: 95vh;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        #top-bar {
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fafafa;
        }
        
        #chapter-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #toc-container label {
            margin-right: 10px;
        }

        #toc {
            padding: 5px;
            border-radius: 4px;
        }

        #viewer {
            flex-grow: 1; /* Hace que el visor ocupe todo el espacio disponible */
            overflow: hidden; /* Epub.js maneja el scroll interno */
        }
        
        #navigation {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            background-color: #fafafa;
        }

        #navigation button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        #navigation button:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

    <div id="reader-container">
        
        <div id="top-bar">
            <span id="chapter-title">Cargando libro...</span>
            <div id="toc-container">
                <label for="toc">Capítulos:</label>
                <select id="toc"></select>
            </div>
        </div>

        <!-- El visor donde Epub.js mostrará el contenido del libro -->
        <div id="viewer"></div>

        <!-- Los botones de navegación -->
        <div id="navigation">
            <button id="prev">« Anterior</button>
            <button id="next">Siguiente »</button>
        </div>

    </div>

    <script>
        // --- CONFIGURACIÓN ---
        // ¡IMPORTANTE! Cambia esto por la ruta a tu archivo .epub
        const bookPath = "mi-novela.epub";
        // --- INICIALIZACIÓN ---
        const book = ePub(bookPath);
        const rendition = book.renderTo("viewer", {
            width: "100%",
            height: "100%",
            spread: "auto" // Muestra una o dos páginas según el ancho
        });

        // Muestra el libro en la pantalla
        rendition.display();

        // --- ELEMENTOS DEL DOM ---
        const nextButton = document.getElementById("next");
        const prevButton = document.getElementById("prev");
        const tocSelect = document.getElementById("toc");
        const chapterTitle = document.getElementById("chapter-title");

        // --- NAVEGACIÓN ---
        nextButton.addEventListener("click", () => {
            rendition.next();
        });

        prevButton.addEventListener("click", () => {
            rendition.prev();
        });
        
        // Navegar con las flechas del teclado
        rendition.on("keyup", (event) => {
            if (event.key === "ArrowRight") {
                rendition.next();
            }
            if (event.key === "ArrowLeft") {
                rendition.prev();
            }
        });
        document.addEventListener('keyup', (event) => {
            if (event.key === "ArrowRight") {
                rendition.next();
            }
            if (event.key === "ArrowLeft") {
                rendition.prev();
            }
        })


        // --- TABLA DE CONTENIDOS (TOC) ---
        book.ready.then(() => {
            const toc = book.navigation.toc;
            
            toc.forEach(chapter => {
                const option = document.createElement("option");
                option.textContent = chapter.label.trim();
                option.value = chapter.href;
                tocSelect.appendChild(option);
            });
        });

        tocSelect.addEventListener("change", (event) => {
            const href = event.target.value;
            rendition.display(href);
        });

        // --- ACTUALIZAR TÍTULO DEL CAPÍTULO Y SELECCIÓN EN LA TOC ---
        rendition.on("rendered", (section) => {
            // Obtener información del capítulo actual
            const currentChapter = book.navigation.get(section.href);
            
            // Actualizar el título en la barra superior
            if (currentChapter && currentChapter.label) {
                chapterTitle.textContent = currentChapter.label.trim();
            }

            // Actualizar el <select> para que muestre el capítulo actual
            tocSelect.value = section.href;
        });

    </script>

</body>
</html>
