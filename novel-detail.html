<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Novela</title>
    <!-- CSS Propio -->
    <link rel="stylesheet" href="../css/novel-detail.css">
    <!-- Iconos para el panel de ajustes (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- BARRA LATERAL (TABLA DE CONTENIDOS) -->
    <aside id="sidebar">
        <h2 id="novel-title-sidebar">Cargando...</h2>
        <nav id="toc-nav">
            <ul id="toc-list">
                <!-- Los capítulos se insertarán aquí con JavaScript -->
            </ul>
        </nav>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main id="main-content">
        <!-- BARRA SUPERIOR -->
        <header id="top-bar">
            <button id="sidebar-toggle-btn"><i class="fas fa-bars"></i></button>
            <h1 id="chapter-title">Cargando...</h1>
            <button id="settings-toggle-btn"><i class="fas fa-cog"></i></button>
        </header>

        <!-- ÁREA DE LECTURA -->
        <div id="reader-area">
            <div id="content-display" class="fs-16px theme-light">
                <!-- El contenido del capítulo se insertará aquí -->
                <div id="loader"></div>
            </div>
        </div>

        <!-- BARRA DE NAVEGACIÓN INFERIOR -->
        <footer id="bottom-nav">
            <button id="prev-chapter-btn">« Anterior</button>
            <button id="next-chapter-btn">Siguiente »</button>
        </footer>
    </main>

    <!-- PANEL DE AJUSTES (OCULTO POR DEFECTO) -->
    <div id="settings-panel">
        <h3>Ajustes de Lectura</h3>
        
        <!-- Ajuste de Tamaño de Fuente -->
        <div class="setting-group">
            <label>Tamaño de Fuente</label>
            <div class="font-size-controls">
                <button id="decrease-font-btn">A-</button>
                <span id="current-font-size">16px</span>
                <button id="increase-font-btn">A+</button>
            </div>
        </div>

        <!-- Ajuste de Tema -->
        <div class="setting-group">
            <label>Tema de Color</label>
            <div class="theme-controls">
                <button class="theme-btn" data-theme="light">Claro</button>
                <button class="theme-btn" data-theme="sepia">Sepia</button>
                <button class="theme-btn" data-theme="dark">Oscuro</button>
            </div>
        </div>
    </div>

    <!-- Capa para cerrar paneles al hacer clic fuera -->
    <div id="overlay"></div>

    <!-- SCRIPT PRINCIPAL -->
    <script src="../js/novel-detail.js"></script>
</body>
</html>
